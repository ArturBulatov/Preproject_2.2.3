<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
    <form th:method="POST" th:action="@{/editUser/{id}(id=${user.getId()})}" modelAttribute="user">


        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{user.name}" /></td>
            </tr>
            <tr>
                <td>LastName</td>
                <td><input type="text" th:field="*{user.lastName}" /></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="text" th:field="*{user.age}" /></td>
            </tr>
            <tr>
                <td><input type="submit" value="Edit"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
